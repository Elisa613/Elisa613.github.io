<html>
<head>
<style>
.serif {
  font-family: "Times New Roman", Times, serif; text-shadow: 0 0 3px #00dc68, 0 0 5px #0000FF; font-size: 150%;
}

.sansserif {
  font-family: Copperplate, Papyrus, Fantasy; text-shadow: 0 0 5px #badc68;
}

.monospace {
  font-family: Monaco, Courier, monospace;text-shadow: 2px 2px #ba5c68;
}

a {
  font: 20px Arial, sans-serif;
}

/* unvisited link */
a:link {
  color: orange;
}

/* visited link */
a:visited {
  color: pink;
}

/* mouse over link */
a:hover {
  color: yellow;
}

/* selected link */
a:active {
  color: lime;
}

</style>
</head>
<body>

<h1>My favorite artist BTS.</h1>
<p class="serif">My favorite song is telepathy.</p>
<p class="sansserif">My favorite MV is Life goes on.</p>
<p class="monospace">My favorite album is BE.</p>
